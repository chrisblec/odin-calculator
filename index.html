<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="row">
            <div class="dark-grey button" id="AC">AC</div>
            <div class="dark-grey button" id="+/-">+/-</div>
            <div class="dark-grey button" id="%">%</div>
            <div class="orange button" id="operator">/</div>
        </div>
        <div class="row">
            <div class="light-grey button" id="number">7</div>
            <div class="light-grey button" id="number">8</div>
            <div class="light-grey button" id="number">9</div>
            <div class="orange button" id="operator">X</div>
        </div>
        <div class="row">
            <div class="light-grey button" id="number">4</div>
            <div class="light-grey button" id="number">5</div>
            <div class="light-grey button" id="number">6</div>
            <div class="orange button" id="operator">-</div>
        </div>
        <div class="row">
            <div class="light-grey button" id="number">1</div>
            <div class="light-grey button" id="number">2</div>
            <div class="light-grey button" id="number">3</div>
            <div class="orange button" id="operator">+</div>
        </div>
        <div class="row">
            <div class="light-grey button large-button" id="number">
                <div>0</div>
                <div></div>
            </div>
            <div class="light-grey button" id="decimal">.</div>
            <div class="orange button" id="equals">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
